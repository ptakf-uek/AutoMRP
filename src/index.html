<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AutoMRP</title>
        <link rel="icon" href="static/assets/icons/favicon.ico" />
        <link rel="stylesheet" href="static/styles/bootstrap.min.css" />
        <link rel="stylesheet" href="static/styles/main.css" />
        <script src="static/scripts/main.js" defer></script>
    </head>

    <body class="bg-light">
        <!-- ========== HEADER ========== -->
        <header
            class="d-flex justify-content-center bg-primary text-light fw-bold font-serif shadow p-2"
        >
            <div class="d-flex align-items-center">
                <!-- <img src="assets/img/favicon.ico" alt="logo" width="50" height="50" /> -->
                <span class="ms-3 fs-3">AutoMRP - MRP Planner</span>
            </div>
        </header>

        <!-- ========== MAIN CONTENT ========== -->
        <div class="container min-vh-100 bg-white shadow">
            <!-- ========== MPS TABLE SECTION ========== -->
            <h1 class="pt-4">MPS</h1>
            <!-- ---------- Week Amount Input ---------- -->
            <!-- <form class="d-block"> -->
            <label for="set-week-amount-input" class="fs-4">Week Amount</label>
            <div class="d-inline-flex ms-3">
                <input
                    id="set-week-amount-input"
                    class="form-control me-3"
                    type="number"
                    placeholder="Enter week amount"
                    pattern="^[1-9]\d*$"
                    required
                />
                <button class="btn btn-primary" onclick="setWeekAmount()">
                    Set
                </button>
            </div>
            <!-- </form> -->

            <!-- ---------- MPS Table ---------- -->
            <table
                class="mps-table table table-striped-columns table-bordered mt-3"
            ></table>
            <!-- ---------- Lead Time and On Hand Input ---------- -->
            <!-- <form class="d-block"> -->
            <label for="set-lead-time-input" class="fs-4">Lead Time</label>
            <div class="d-inline-flex ms-3">
                <input
                    id="set-lead-time-input"
                    class="form-control me-3"
                    type="number"
                    placeholder="Enter lead time"
                    pattern="^[1-9]\d*$"
                    oninput="debounce(calculateMps, 400)()"
                    required
                />
            </div>
            <label for="set-on-hand-input" class="fs-4 ps-3">On Hand</label>
            <div class="d-inline-flex ms-3">
                <input
                    id="set-on-hand-input"
                    class="form-control me-3"
                    type="number"
                    placeholder="Enter on hand"
                    pattern="^[1-9]\d*$"
                    oninput="debounce(calculateMps, 400)()"
                    required
                />
            </div>
            <!-- </form> -->
            <!-- ========== MRP TABLES ========== -->
            <h1 class="pt-4">MRP</h1>
        </div>
    </body>
</html>
